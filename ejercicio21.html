<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 30px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        h1 {
          color: #333;
        }
    
        input[type="text"] {
          width: 300px;
          padding: 10px;
          font-size: 16px;
          margin-bottom: 20px;
          border: 2px solid #ccc;
          border-radius: 5px;
        }
    
        p {
          font-size: 18px;
          color: #555;
          background-color: #fff;
          padding: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          width: 300px;
          min-height: 40px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
      </style>
</head>
<body>

    <h1>Escribi algo:</h1>
    <input type="text" id="inputTexto" placeholder="Escribi aqui...">
    <p id="textoMostrado"></p>

</html>
