<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      alert("Averiguar consumo de combustible por kilometro");

      let kilometros;
      let litros;

      do {
        kilometros = prompt("Ingresar cantidad de kilometros recorridos: ");
        parseFloat(kilometros);
        if (kilometros <= 0) {
          alert("El numero debe ser mayor que 0");
        }
      } while (kilometros <= 0);
      do {
        litros = prompt("Ingresar cantidad de litros de combustible usados: ");
        parseFloat(litros);
        if (litros <= 0) {
          alert("El numero debe ser mayor que 0");
        }
      } while (litros <= 0);

      let resultado = litros / kilometros;
      let mensaje = resultado <= 1 ? "litro" : "litros";

      alert(
        "Consumo de combustible por kilometro: " + resultado + " " + mensaje
      );
    </script>
    <title>Pagina de Ejercicio 11</title>
  </head>
  <body></body>
</html>
